<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2" rowspan="3">X</td>
            <td colspan="3">X</td>
            <td rowspan="2">X</td>
            <td class="three">X</td>
        </tr>

        <tr>
            <td colspan="3" rowspan="3">X</td>
            <td>X</td>
        </tr>

        <tr>
            <td colspan="2" rowspan="2">X</td>
            <td>x</td>
        </tr>

        <tr>
            <td colspan="2" rowspan="3">X</td>
            <td>x</td>
        </tr>

        <tr>
            <td colspan="2" rowspan="3" class="second">Xxx</td>
            <td rowspan="2">X</td>
            <td colspan="2" rowspan="2" class="three">X</td>
            <td>x</td>
        </tr>

        <tr>
            <td>x</td>
        </tr>
        
        <tr>
            <td>X</td>
            <td class="first_section">X</td>
            <td colspan="3">X</td>
        </tr>
        
    </table>
</body>
</html>
