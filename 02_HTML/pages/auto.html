<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
</head>
<body>
    <h2>
        Пожалуйста авторизуйтесь
    </h2>
    <form action="https://fom.in.ua/echo" method="post">
        <input type="email" name="user_email" placeholder="Введите ваш email" required>
        <input type="password" name="user_password" placeholder="Введите ваш пароль" required>

        <input type="submit" value="Авторизация">
        <br>
        <input type="checkbox" name="save_password" id="save">
        <label for="save">Сохранить ваш пароль?</label>
    </form>
</body>
</html>
